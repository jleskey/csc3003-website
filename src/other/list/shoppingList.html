<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="shopping.js"></script>
</head>

<body>
    <div id="flexrow">
        <div id="page">
            <h2>Purchase Products/Services</h2>
            <ul id="glist">
                <li id="one">Product 1</li>
                <li id="two">Product 2</li>
                <li id="three">Product 3</li>
                <li id="four">Product 4</li>
            </ul>
        </div>
        <div id="controls">
            <div id="topgroup">
                <button onclick="moveFirst();">Move First</button><br>
                <button onclick="scrollUp();">Scroll Up</button>
            </div>
            <div id="addgroup">
                <button onclick="addItem();">Add Item</button>
                <select>
                    <option value="" disabled selected>Select a service</option>
                    <optgroup label="Writing and ghostwriting">
                        <option>Flash fiction</option>
                        <option>Short story</option>
                        <option>Novelette</option>
                        <option>Novella</option>
                        <option>Novel</option>
                        <option>Consulting and critique</option>
                    </optgroup>
                    <optgroup label="Editing and proofreading">
                        <option>Flash fiction</option>
                        <option>Short story</option>
                        <option>Novelette</option>
                        <option>Novella</option>
                        <option>Novel</option>
                        <option>Consulting and critique</option>
                    </optgroup>
                    <optgroup label="Game development">
                        <option>Basic platformer, pen & paper, etc.</option>
                        <option>Card game, basic board game, etc.</option>
                        <option>Complex strategy game, farming simulator, etc.</option>
                        <option>Large open world physics-based story-driven game</option>
                        <option>Full-fledged MMORPG</option>
                        <option>Consulting and critique</option>
                    </optgroup>
                    <optgroup label="Website development">
                        <option>Basic bio and/or links</option>
                        <option>Basic portfolio</option>
                        <option>Advanced portfolio</option>
                        <option>Presentation website</option>
                        <option>Full website</option>
                        <option>Consulting and critique</option>
                    </optgroup>
                    <optgroup label="Software tool development">
                        <option>Ad-hoc utility</option>
                        <option>Trivial custom tool</option>
                        <option>Competent program</option>
                        <option>Advanced program</option>
                        <option>Full software stack</option>
                        <option>Consulting and critique</option>
                    </optgroup>
                </select>
            </div>
            <div id="bottomgroup">
                <button onclick="removeItem();">Remove</button><br>
                <button onclick="scrollDown();">Scroll Down</button><br>
                <button onclick="moveLast();">Move Last</button>
            </div>
        </div> <!-- controls -->
    </div> <!-- flexrow -->
</body>

</html>
